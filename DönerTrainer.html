<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döner Trainer</title>
    <script src="Ingredient.js"></script>
    <script src="Vector.js"></script>
    <script src="Tomato.js"></script>
    <script src="Cabbage.js"></script>
    <script src="Corn.js"></script>
    <script src="Lettuce.js"></script>
    <script src="Onion.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="canvasDiv">
    <canvas height="600px" width="800px" class="hidden"></canvas>
</div>
    <header>
       
    </header>
    <form>
        <h1>Döner Trainer</h1>
        <fieldset>
            <legend>Anzahl der Mitarbeiter</legend>
            <input type="number" name="mitarbeierzahl" step="1" min="4" max="7" value="4" />
        </fieldset>
        <fieldset>
            <legend>Intervall neuer Kunde</legend>
            <input type="number" name="kundenIntervall" step="15" min="15" max="60" value="15" />
        </fieldset>
        <fieldset>
            <legend>Kapazität Rohmaterial</legend> 
            <input type="range" name="kapazitätRohmaterial" min="0" max="100" step="25" value="0" />
        </fieldset>
        <fieldset>
            <legend>Kapazität Theke</legend>
            <input type="range" name="kapazitätTheke" min="0" max="100" step="25" value="0" />
        </fieldset>
        <fieldset>
        <legend>Energie der Mitarbeiter</legend>
         <input type="range" name="Energie" min="0" max="100" step="1" value="0" />
        </fieldset>
        <button class="startButton">Start</button>


    </form>

</body>

</html>
